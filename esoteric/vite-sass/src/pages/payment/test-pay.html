<!DOCTYPE html>
<html lang="uk">
   <head>
      <meta name="robots" content="noindex" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <link rel="stylesheet" href="../../assets/index.css" />
      <link rel="icon" type="image/svg+xml" href="../../assets/tarot-card-2.svg" />
      <title>Курс по фігурним картам Таро</title>
   </head>
   <body id="payment-success" class="tested" style="background: var(--secondary)">
      <div class="form-wrapper">
         <p class="form-wrapper__heading">ТЕСТОВА ОПЛАТА</p>
         <div class="form-wrapper__description">
            <p class="red"><b> - сторінка розробника</b></p>
            <p class="colored"></p>
            <form class="test-pay__button-form">
               <input type="text" name="user-name" placeholder="*необов'язкове" />
               <button class="form__button-submit" type="submit" style="background: var(--secondary)">
                  Оплатити 10грн.
               </button>
            </form>
         </div>
         <p class="form-wrapper__after-text">
            Якщо ви впевнені що оплата пройшла але побачили це повідомлення - напишіть мені в телеграм, ми перевіримо
            вашу оплату та надамо доступ до Курсу
         </p>
      </div>
      <script src="./test-pay.js"></script>
   </body>
</html>
