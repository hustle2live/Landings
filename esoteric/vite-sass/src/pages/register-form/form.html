<div id="form" class="form-wrapper hidden">
   <p class="form-wrapper__heading">Заповніть форму</p>
   <div class="form-wrapper__description">
      <p>
         <strong>Онлайн-курс по фігурним картам</strong> – відеоуроки та приклади розкладів з детальними трактуваннями
      </p>
      <p>
         <strong>Навчись читати Придворні Карти з легкістю!</strong>
      </p>
      <p>790 грн замість <s>1800</s> грн</p>
   </div>
   <form class="form">
      <input required class="form__input form__input-name" name="user-name" type="text" placeholder="Ваше ім'я*" />
      <input required class="form__input form__input-phone" name="user-phone" type="phone" placeholder="Ваш телефон*" />
      <button class="form__button-submit" type="submit">Отримати доступ</button>
   </form>
   <p class="form-wrapper__after-text">Доступ до курсу відкривається відразу після оплати.</p>
   <p class="form-wrapper__after-text status-text"></p>
   <div class="close-btn">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
         <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
         <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
         <g id="SVGRepo_iconCarrier">
            <rect width="24" height="24" fill="white"></rect>
            <path d="M7 17L16.8995 7.10051" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M7 7.00001L16.8995 16.8995" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
         </g>
      </svg>
   </div>
</div>
